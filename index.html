<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <h1 hidden>Huddle landing page</h1>
  <main>
    
      <header class="logo">
        <img src="images/logo.svg"  alt="">
      </header>

  <div class="content">
    <div>
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="textBox">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <a class="btn" href="#">Register</a>
    </div>
  </div>
</main>


  <footer>
      <ul class="social-media-list">
        <li class="social-media-link">
          <a class="icon-link" href="/" aria-label="Follow us on Facebook">
            <i class="icon bi bi-facebook"></i>
          </a>
        </li>
        <li class="social-media-link">
          <a class="icon-link" href="/" aria-label="Follow us on Twitter">
            <i class="icon bi bi-twitter"></i>
          </a>
        </li>
        <li class="social-media-link">
          <a class="icon-link" href="/" aria-label="Follow us on Instagram">
            <i class="icon bi bi-instagram"></i></a>
        </li>
      </ul>
  </footer>

</body>
</html>
